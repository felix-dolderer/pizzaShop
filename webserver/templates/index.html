{% extends "_template.html" %}

{% block body %}
<h1>Pizza for Sale!</h1>
<h2>Customize your pizza</h2>

<form action="order" method="POST">
    <div class="form-group">
        <label for="flavour">What kind of pizza do you want?</label>
        <input type="text" name="Flavour" id="flavour" required class="form-control">
    </div>
    <div class="form-group">
        <label for="size">How large do you want it? (diameter in cm)</label>
        <input type="number" name="Size" id="size" required class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Your email address?</label>
        <input type="email" name="Email" id="email" required class="form-control">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" name="Delivery" id="delivery" class="form-check-input">
        <label class="form-check-label" for="delivery">Do you want delivery(check) or pickup(leave
            empty)?</label>
    </div>
    <div class="form-group pickup" id="delivery_address_div">
        <label for="delivery_address">Delivery Address</label>
        <input type="text" name="Delivery Address" id="delivery_address" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Order</button>
</form>
{% endblock %}

{% block style %}
<style>
    .pickup {
        display: none;
    }
</style>
{% endblock %}

{% block script %}
<script>
    document.getElementById("delivery").addEventListener('change', () => {
        document.getElementById("delivery_address_div").classList.toggle("pickup");
    })
</script>
{% endblock %}
